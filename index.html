<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script/frequency-graph.js"></script>
<script>
  // For animating the title to appear one by one
  var title = "Factualising Fiction";
  $(document).ready(function() {
    var dv = $('#subtitle');
    dv.text("");
    setTimeout(function() {
      jQuery({count:0}).animate({count:title.length}, {
        duration: 1500,
        step: function() {
          dv.text(title.substring(0, Math.round(this.count)));
        }
      });
    }, 1000);
  });
</script>
<!-- Compiled and minified JavaScript -->
