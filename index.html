  <script>
      $('.log').delay(400).fadeIn(2000);
setTimeout(function(){var title = "23rd-26th March 2017";
	var subtitlediv = document.getElementById('subtitle');
	var count = 0;
	var interval = setInterval(function(){
		if(count != 0 && title[count - 1] != ' '){
			subtitlediv.innerHTML = title.substring(0,count);
		}
		if(count == title.length){
			clearInterval(interval);
		}
		count++;
	},50)},2000);
